<!-- Mathieu 'p01' Henri: Making Realtime Audio-Visuals -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Realtime Audio-Visual</title>
</head>
<body>
<style>
#b{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background: radial-Gradient(circle, #456, #200)
}
</style>
 <canvas id = "b"><audio id="a"></audio>

<script>
  c = b.getContext('2d');
  MAX = 96*60;

  onload = function update(){

    requestAnimationFrame(update);
    //init
    if(!window.time){
      time = 0;
      frame = 0;
      timeNextFrame = 0;
      vines = [ { x:0, y:0, a:0, ai:0, w:8, p:[], le: MAX }]
    }
  // With music, work on it later
  //   noteIndex = 0;
  //   noteFreq = [];
  //   str = '';
  //   s = !a.src;
  // }
    // Time update
    currentTime = performance.now() / 1000;
    while(time < currentTime){
      while(time < timeNextFrame){
        time += 1/ 16384;
      }
      frame++;
      time += 1/60;

      // update Visuals
      vines = vines.filter(v => v.le --);
      vines.forEach(v => {
        dx = Math.cos(v.a) * v.w /2;
        dy = Math.sin(v.a) * v.w /2;
        v.x += dx;
        v.y += dy;
        v.a += v.ai / v.w /2;
        v.p.splice(0, v.p.length - v.le);
        v.p.splice(0, v.p.length - 60 * 5);
        v.p.push({x:v.x, y:v.y, dx:dx, dy:dy});
        if (frame % 30 ==0){
          v.ai = Math.random()-0.5;
        }
        if(v.w > 1 && Math.random() < v.le / 16384 / 2) {
        vines.push({
          x:v.x, y:v.y, a:v.a, ai:v.ai, w:v.w/2, p:[],
          le: Math.min(v.le, 0|v.w*32*(1+Math.random()))});
        }
      })

    // render visual
    H = b.height = 512;
    W = b.width = 0 | H * innerWidth / innerHeight;
    c.translate(W/2, H/2);
    c.shadowBlur = 24;
    vines.forEach(v => {
      c.shadowColor =
      c.strokeStyle = 'hsl(' + (v.a*60|0) + ',100%,' + (60+v.w*5)+ '%)';
      if(v.w == 8) {
        c.translate(-v.x, -v.y);
      }
      c.beginPath();
      le = v.p.length - 1;
      for(i = le; p = v.p[i]; i--){
        c.lineTo(p.x, p.y);
      }
      c.stroke();
    })
  }
}

</script>
</body>
</html>
