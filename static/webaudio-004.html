<!DOCTYPE html>
<html lang = "en">
<head>
<meta charset="utf-8">
  <title>Web audio API Tutorial</title>
<style type ="text/css">
  div#mp3_player{
    width:500px;
    height:120px;
    background: #000;
    padding: 5px;
    margin: 30px auto;}
  div#mp3_player> div >audio_box{
    width:500px;
    height: 30px;
    background: #000;
    float: left;
  }
  div#mp3_player> canvas{
    width: 500px;
    height:60px;
    background: #002D3C;
    float: left
  }
</style>
  <!-- <link rel="stylesheet" type="text/css" href="../static/css/webaudio-004.css"> -->
  <!-- <script src="http://www.html5rocks.com/en/tutorials/webaudio/intro/js/buffer-loader.js"></script> -->
  <!-- <script src = '../static/js/webaudio-004.js'></script> -->
<script>

var audio = new Audio();
audio.src = '../static/source_audio/eyes.m4a';
audio.controls = true;
audio.loop = true;

var i, canvas, ctx, source, context, analyser, fbc_array, bars, bar_x, bar_width, bar_height;

window.addEventListener("load", initMp3Player, false);
// source = null;
//
function initMp3Player(){
    document.getElementById('audio_box').appendChild(audio);
    context = new AudioContext();
    analyser = context.createAnalyser();
    canvas = document.getElementById('analyser_render');
    ctx = canvas.getContext('2d');
    // Re-route audio playback into the processing graph of the AudioContext
    source = context.createMediaElementSource(audio);
    source.connect(analyser);
    analyser.connect(context.destination);
    frameLooper();
}

// frameLooper() animates any style of graphics you wish to the audio frame
// Looping at the default frame rare that the browser provides(approx. 60 FPS)
function frameLooper(){
    window.requestAnimationFrame(frameLooper);
    fbc_array = new Uint8Array(analyser.frequencyBinCount);
    analyser.getByteFrequencyData(fbc_array);
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = '#00CCFF';
    bars = 100;
    for (i = 0; i < bars; i++){
      bar_x = i * 3;
      bar_width = 2;
      bar_height = -(fbc_array[i]/2);
      ctx.fillRect(bar_x, canvas.height, bar_width, bar_height);
    }
}

</script>

</head>

<body>
   <div id = "mp3_player">
     <div id = "audio_box"></div>
     <canvas id = "analyser_render"></canvas>
   </div>

</body>
  <!-- <script src = '../static/js/webaudio-004.js'></script> -->
</html>
